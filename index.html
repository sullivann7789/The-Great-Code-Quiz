<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Code Quiz</title>
</head>

<body>
    <div id = "bodytitle">
        <h1> Code Quiz</h1>
        <span id ="question"></span>
    </div>
    <div id="choices">
        <h3 id="CF"></h3>
        <ul class="ABCD">
            <li class="answer" id="A">
                <button class="4buttons" id="choice1"></button>
            </li>
            <li class="answer" id="B">
                <button class="4buttons" id="choice2"></button>
            </li>
            <li class="answer" id="C">
                <button class="4buttons" id="choice3"></button>
            </li>
            <li class="answer" id="D">
                <button class="4buttons" id="choice4"></button>
            </li>
        </ul>
        <button class="slides" id="previous">Previous</button>
        <button class="slides" id="next">Next</button>
    </div>

    <script src = "./java.js"></script>
</body>
</html>
